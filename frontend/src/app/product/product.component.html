<div class="container">
  <div class="product">
    <div class="header">
      <div>{{product.name}}</div>
      <div *ngIf="product.discontinued == true">{{product.sale}}% off!</div>
    </div>
    <div class="header">{{product.description}}</div>
    <div class="body">
      <img class="img" src="{{product.imgUrl}}" alt="{{product.description}}">
    </div>
    <div class="footer">
      <div>{{product.price | currency}}</div>
      <button *ngIf="!inCart" (click)="addToCart()">Add to Cart</button>
      <button *ngIf="inCart" (click)="removeFromCart()">Remove from Cart</button>
    </div>
  </div>
</div>
